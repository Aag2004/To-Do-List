<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>To-do List App</title>
</head>

<body class="bg-black">
    <h1 class="text-center text-purple-600 font-bold p-10 text-5xl">To-Do List</h1>
    <div class="m-5 p-4 justify-center text-center">
        <form id="todoForm">
            <input class="w-1/2 rounded-full shadow-2xl shadow-purple-500/90" type="text" id="todoInput"
                placeholder="Add a new task...">
            <button type="submit" class="bg-purple-500 rounded-lg text-white font-semibold">ADD</button>
        </form>
    </div>
    <div class="p-4 flex justify-center">
        <ul class="p-2 w-1/2" id="todoList"></ul>
    </div>
    <script src="script.js"></script>
</body>

</html>
